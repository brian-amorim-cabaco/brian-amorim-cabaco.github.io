  <style>
    :root{
      --bg:#ffffff; --fg:#111; --muted:#666; --line:#e9e9e9; --link:#0b57d0;
      --card:#fafafa; --max:1080px; --sidebar:320px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--fg); background:var(--bg); line-height:1.65;
    }
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px}
    .grid{display:grid; grid-template-columns: 1fr; gap:28px}
    @media (min-width:980px){ .grid{grid-template-columns: var(--sidebar) 1fr} }

    /* Sidebar */
    .card{
      position:sticky; top:20px; align-self:start; border:1px solid var(--line);
      border-radius:16px; padding:22px; background:var(--card);
    }
    .head{
      display:flex; gap:16px; align-items:center; margin-bottom:10px;
    }
    .head img{width:84px; height:84px; border-radius:14px; object-fit:cover; border:1px solid var(--line)}
    h1{font-size:28px; line-height:1.2; margin:0}
    .tagline{color:var(--muted); font-size:14px}
    .chips{display:flex; flex-wrap:wrap; gap:8px; margin-top:10px}
    .chip{font-size:12px; padding:4px 10px; border:1px solid var(--line); border-radius:999px; background:#fff}
    .links{display:flex; flex-wrap:wrap; gap:8px; margin-top:12px}
    .pill{font-size:13px; padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:#fff; white-space:nowrap}

    /* Main content */
    main{padding:0}
    section{padding:22px 0; border-bottom:1px solid var(--line)}
    section:last-child{border-bottom:none}
    h2{font-size:18px; margin:0 0 12px 0}
    .small{font-size:14px; color:var(--muted)}
    ul{margin:8px 0; padding-left:18px}
    .pub{margin:12px 0; padding:12px; border:1px solid var(--line); border-radius:12px}
    .row{display:flex; flex-wrap:wrap; gap:8px; align-items:center}
    .meta{font-size:14px; color:var(--muted)}
    .news li{margin:6px 0}
    nav{display:flex; flex-wrap:wrap; gap:12px; margin-top:10px}
    nav a{font-size:13px}
    .top-return{font-size:13px; color:var(--muted); margin-top:10px}

    /* Better reading width */
    .content{max-width:760px}
  </style>
</head>
